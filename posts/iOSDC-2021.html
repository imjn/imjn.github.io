mg/><h1 class="utils_headingXl__zlq1q">iOSDC2021に登壇しました</h1><div class="utils_lightText__B_gv3"><time dateTime="2021-09-19">September 19, 2021</time></div><div class="post_postContent__L7PW2"><p>iOSDC2021に「MultipeerConnectivityを使った動画のリアルタイム端末間共有 〜料理動画撮影アプリの事例〜」というタイトルで登壇させていただきました。</p>
<p>これまでこういった技術系の登壇の経験がないにもかかわらず、初っ端でiOSDCという素晴らしい機会をいただけて嬉しかったです。</p>
<p>今回は登壇できて少し成長したかなと思うとともに、まだまだ未熟だなと痛感する機会になりました。また強くなって登壇できるようにがんばります。</p>
<p>いまじん</p>
