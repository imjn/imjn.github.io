h1><div class="utils_lightText__B_gv3"><time dateTime="2021-03-01">March 1, 2021</time></div><div><p>これまで4月以降のことについてブログを書くときに</p>
<blockquote>
<p>きちんと卒業できれば〜</p>
</blockquote>
<p>と条件付きで書かねばならなかったのですが、今日発表された卒業予定者に自分の番号があったことでいったん卒業ができそうです。<br>
受験のときくらい緊張しました。なんたって今回は家も借りたり就職先もあったりと万が一留年した場合の打撃が大きすぎたからです。</p>
<p>というわけで私は東京外国語大学を卒業します。</p>
<p>よかったーーー。</p>
<p>いまじん</p>
