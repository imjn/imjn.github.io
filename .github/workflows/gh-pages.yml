name: github pages

on:
  workflow_dispatch:
  push:
    branches:
    - master
  schedule:
    # Publish every Monday at 9:00 AM to retrieve latest like count from note.com
    - cron: '0 9 * * 1'

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: setup node
      uses: actions/setup-node@v1
      with:
        node-version: '20.x'

    - name: Cache dependencies
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: install
      run: npm install --frozen-lockfile

    - name: build
      run: npm run build

    - name: add nojekyll
      run: touch ./out/.nojekyll

    - name: add CNAME
      run: echo 'www.imjn.me' > ./out/CNAME

    - name: deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out
